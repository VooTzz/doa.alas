<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Berita Harian</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <h1 class="judul">📰 Berita Harian</h1>
    <div class="tools">
      <input type="text" id="searchInput" class="long-search" placeholder="Cari berita..." />
      <div id="searchHistory"></div>

      <!-- Tombol Dark Mode -->
      <button id="darkModeToggle" title="Ganti Mode">🌙</button>

      <!-- Tombol Login -->
      <button id="loginBtn" onclick="window.location.href='login.html'">🔐 Login</button>

      <!-- Menu Navigasi -->
      <nav>
        <button id="menuBtn">☰</button>
        <ul id="menuList" class="hidden">
          <li><a href="halaman2.html">📿 Doa Harian</a></li>
          <li><a href="tentang.html">🙋 Tentang Saya</a></li>
          <li><a href="juz30.html">🍁 Al Qur'an</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="beritaContainer">
    <div class="berita">
      <h3>Contoh Berita</h3>
      <p>Ini adalah berita contoh yang akan ditampilkan di halaman utama.</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 - Berita Harian oleh Alass</p>
  </footer>

  <!-- Script harus diletakkan di bawah -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Dark Mode
      const darkModeToggle = document.getElementById('darkModeToggle');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

      function applySavedTheme() {
        const theme = localStorage.getItem('theme');
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.body.classList.add('dark-mode');
          darkModeToggle.textContent = '☀️';
        } else {
          document.body.classList.remove('dark-mode');
          darkModeToggle.textContent = '🌙';
        }
      }

      darkModeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        darkModeToggle.textContent = isDark ? '☀️' : '🌙';
      });

      applySavedTheme();

      // Menu Toggle
      const menuBtn = document.getElementById("menuBtn");
      const menuList = document.getElementById("menuList");

      menuBtn.addEventListener("click", () => {
        menuList.classList.toggle("hidden");
      });
    });
  </script>
</body>
</html>
