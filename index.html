</head>
<body>
  <header class="header">
    <h1 class="judul">ğŸ“° Berita Harian</h1>
    <div class="tools">
      <input type="text" id="searchInput" class="long-search" placeholder="Cari berita..." />
      <div id="searchHistory"></div>

      <!-- Tombol dark mode -->
      <button id="darkModeToggle" title="Ganti Mode">ğŸŒ™</button>

      <!-- Tombol login -->
      <button id="loginBtn" onclick="window.location.href='login.html'">ğŸ” Login</button>

      <!-- Menu navigasi -->
      <nav>
        <button id="menuBtn" title="Menu">â‹®</button>
        <ul id="menuList" class="hidden">
          <li><a href="halaman2.html">ğŸ“¿ Doa Harian</a></li>
          <li><a href="tentang.html">ğŸ™‹ Tentang Saya</a></li>
          <li><a href="juz30.html">ğŸ Al Qur'an</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="beritaContainer">
    <!-- Konten berita akan dimuat di sini -->
  </main>

  <footer>
    <p>&copy; 2025 - Berita Harian oleh Alass</p>
  </footer>

  <!-- Script internal langsung -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const darkModeToggle = document.getElementById("darkModeToggle");
      const menuBtn = document.getElementById("menuBtn");
      const menuList = document.getElementById("menuList");

      // Mode gelap
      function applyTheme() {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
          document.body.classList.add("dark-mode");
          darkModeToggle.textContent = "â˜€ï¸";
        } else {
          document.body.classList.remove("dark-mode");
          darkModeToggle.textContent = "ğŸŒ™";
        }
      }

      darkModeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        const isDark = document.body.classList.contains("dark-mode");
        localStorage.setItem("theme", isDark ? "dark" : "light");
        darkModeToggle.textContent = isDark ? "â˜€ï¸" : "ğŸŒ™";
      });

      applyTheme();

      // Toggle menu strip 3
      menuBtn.addEventListener("click", () => {
        menuList.classList.toggle("hidden");
      });
    });
  </script>
</body>
