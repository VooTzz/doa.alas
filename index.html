<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Berita Harian</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <style>
    /* Masukkan seluruh CSS kamu di sini */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }

    body.dark-mode {
      background-color: #1a1a1a;
      color: #f5f5f5;
    }

    .header {
      background-color: #10b981;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .judul {
      margin: 0;
      font-size: 1.5rem;
    }

    nav button {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: white;
      cursor: pointer;
    }

    #menuList {
      position: absolute;
      right: 1rem;
      top: 4rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
      z-index: 100;
    }

    body.dark-mode #menuList {
      background-color: #333;
      color: #f5f5f5;
    }

    #menuList li {
      list-style: none;
      padding: 0.5rem 1rem;
    }

    #menuList li a {
      text-decoration: none;
      color: #10b981;
    }

    body.dark-mode #menuList li a {
      color: #86efac;
    }

    main {
      padding: 2rem;
    }

    input[type="text"]#searchInput {
      padding: 0.5rem 1rem;
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .long-search {
      width: 300px;
      max-width: 90vw;
    }

    body.dark-mode input[type="text"]#searchInput {
      background-color: #2c2c2c;
      color: #f5f5f5;
      border-color: #555;
    }

    .doa, .berita {
      background-color: white;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    body.dark-mode .doa, body.dark-mode .berita {
      background-color: #2c2c2c;
      box-shadow: 0 4px 6px rgba(255,255,255,0.05);
      color: #f5f5f5;
    }

    .doa h3, .berita h3 {
      margin: 0 0 0.5rem;
      color: #047857;
    }

    body.dark-mode .doa h3, body.dark-mode .berita h3 {
      color: #6ee7b7;
    }

    .doa .arab {
      font-family: 'Noto Naskh Arabic', serif;
      font-size: 1.5rem;
      direction: rtl;
      text-align: right;
      color: #1e293b;
    }

    body.dark-mode .doa .arab {
      color: #cbd5e1;
    }

    .doa button {
      margin-top: 1rem;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      background-color: #facc15;
      cursor: pointer;
      font-size: 0.9rem;
    }

    body.dark-mode .doa button {
      background-color: #fde68a;
      color: #1a1a1a;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #10b981;
      color: white;
      font-size: 0.9rem;
      margin-top: auto;
    }

    button#darkModeToggle, button#loginBtn {
      margin: 0 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      background-color: #047857;
      color: white;
      cursor: pointer;
    }

    body.dark-mode button#darkModeToggle, body.dark-mode button#loginBtn {
      background-color: #059669;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="judul">üì∞ Berita Harian</h1>
    <div class="tools">
      <input type="text" id="searchInput" class="long-search" placeholder="Cari berita..." />
      <div id="searchHistory"></div>
      <button id="darkModeToggle" title="Ganti Mode">üåô</button>
      <button id="loginBtn" onclick="window.location.href='login.html'">üîê Login</button>
      <nav>
        <button id="menuBtn">‚ò∞</button>
        <ul id="menuList" class="hidden">
          <li><a href="halaman2.html">üìø Doa Harian</a></li>
          <li><a href="tentang.html">üôã Tentang Saya</a></li>
          <li><a href="juz30.html">üçÅ Al Qur'an</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="beritaContainer">
    <!-- Konten berita akan dimuat di sini -->
    <div class="berita">
      <h3>Contoh Berita</h3>
      <p>Ini adalah berita contoh yang akan ditampilkan di halaman utama.</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 - Berita Harian oleh Alass</p>
  </footer>

  <script>
    // === DARK MODE ===
    const darkModeToggle = document.getElementById('darkModeToggle');
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

    function applySavedTheme() {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark' || (!theme && prefersDark)) {
        document.body.classList.add('dark-mode');
        darkModeToggle.textContent = '‚òÄÔ∏è';
      } else {
        document.body.classList.remove('dark-mode');
        darkModeToggle.textContent = 'üåô';
      }
    }

    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      darkModeToggle.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    });

    applySavedTheme();

    // === MENU TOGGLE ===
    const menuBtn = document.getElementById("menuBtn");
    const menuList = document.getElementById("menuList");

    menuBtn.addEventListener("click", () => {
      menuList.classList.toggle("hidden");
    });
  </script>
</body>
</html>
